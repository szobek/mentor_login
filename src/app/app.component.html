<mat-form-field appearance="fill">
    <mat-label>téma</mat-label>
    <mat-select [(ngModel)]="selectedValue" >
      <mat-option *ngFor="let theme of themes" [value]="theme.name">
      </mat-option>
    </mat-select>
  </mat-form-field>

<div class="login-wrapper">

    
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="off">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password"
                            autocomplete="off">
                    </mat-form-field>
                </p>
    
                <div class="button">
                    <button type="submit" mat-button>Login</button>
                </div>
    
            </form>
        </mat-card-content>
    </mat-card>

</div>

<div class="progress-bar-wrapper">

    <mat-progress-bar mode="query"></mat-progress-bar>
</div>

<div class="select-wrapper">
    <form>
        <mat-form-field appearance="fill">
          <mat-label>Kedvenc étel</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p> Kedvenc étel: {{selectedValue}} </p>
        
      </form>
</div>

<div class="slider-wrapper">

    <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1000"
  step="1000"
  min="0"
  max="100000"
  aria-label="units"></mat-slider>
</div>
